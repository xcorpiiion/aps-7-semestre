<div class="details_content">

  <div class="title-font">Alunos</div>
  <div class="row bottom-space top-space justify-content-end right-space">
    <button type="submit" class="col-2 btn btn-outline-primary" (click)="this.btnToCadatro()">Cadastrar novo aluno</button>
  </div>

  <table mat-table [dataSource]="this.alunos" class="mat-elevation-z8">

    <!-- dataCriacao Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef> Data de criação</th>
      <td mat-cell *matCellDef="let professor"> {{professor?.createDate | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <!-- ra Column -->
    <ng-container matColumnDef="ra">
      <th mat-header-cell *matHeaderCellDef> R.A</th>
      <td mat-cell *matCellDef="let professor"> {{professor?.ra}} </td>
    </ng-container>

    <!-- nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let professor"> {{professor?.nome}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row class="mouse-cursor" *matRowDef="let professor; columns: displayedColumns;" (click)="this.btnToEditar(professor)"></tr>
  </table>
</div>
