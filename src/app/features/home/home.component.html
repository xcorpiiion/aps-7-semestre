<mat-toolbar color="primary">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>

  <mat-toolbar-row class="justify-content-between" *ngIf="sidenav.mode !== 'over'">
    <!-- Go to categoria page -->
    <div class="left-space col-2">
      <button type="button" class="btn btn-lg btn-outline-light" (click)="btnToCard()">ONG Jovens Ambientalistas
      </button>
    </div>

    <!--  Profile, Sign up and sign in  -->
    <div class="d-flex justify-content-end col-2 right-space mt-3">
      <ul class="mt-2 mt-lg-0 row justify-content-around list-unstyled">

        <!--  Profile  -->
        <li class="col-4">
          <button type="button" class="btn btn-outline-light" (click)="btnToProfile()">
            <span class="material-icons">account_circle</span>
          </button>
        </li>
      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <h4 class="name">John Smith</h4>
    <p class="designation">Software Engineer</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="this.btnToCategoria()">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>

    <button mat-button class="menu-button" (click)="this.btnToProfile()">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>

    <button mat-button class="menu-button" (click)="this.btnToCarrinho()">
      <mat-icon>shopping_cart</mat-icon>
      <span>Carrinho</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<app-loading></app-loading>
